<div 
  class="mat-elevation-z8" 
  id="table-container">
  <table 
    mat-table 
    testStreamableTable 
        (data)="updateDataSource($event)" 
        [setElementService]="evaluationService" 
        [setUrlInnerExtension]="urlInnerExtension" 
        [setUrlSortExtension]="urlSortExtension" 
        [setTableCapacity]="tableCapacity" 
        [triggerInitStream]="triggerInitStream"
        [triggerTableReload]="triggerTableReload"
    class="mat-elevation-z8"
    [dataSource]="dataSource$ | async"> 
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{ element.module.name }}</td>
    </ng-container>
        
    <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> deadline </th>
        <td mat-cell *matCellDef="let element"> {{ element.deadline }}</td>
    </ng-container>

    <tr mat-header-row 
        *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row 
        *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
